<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5 mb-5">
    <h1>Add student page</h1>
    <form action="/students/add" method="post">
        <input type="text" name="name" placeholder="Input name" class="form-control"><br>
        <input type="text" name="age" placeholder="Input age" class="form-control"><br>
        <input type="text" name="country" placeholder="Input country" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add student</button>
    </form>
</div>
<header th:insert="blocks/footer :: footer"/>

</body>
</html>
