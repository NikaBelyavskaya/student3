<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <h1>Student details page</h1>
    <div th:each="el : ${studentsArray}" class="alert alert-info mt-2">
        <h3 th:text="${el.last_name}"/>
        <h3 th:text="${el.first_name}"/>
        <h3 th:text="${el.middle_name}"/>
        <p th:text="'Date of birth: ' + ${el.birthday}"/>
        <p th:text="'Gender: ' + ${el.getGender().getName()}"/>
        <p th:text="'Country: ' + ${el.country}"/>


        <a th:href="'/students/' + ${el.student_id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/students/' + ${el.student_id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"/>

</body>
</html>
