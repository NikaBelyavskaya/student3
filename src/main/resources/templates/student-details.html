<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <h1>Student details page</h1>
    <div th:each="el : ${studentsArray}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="'Country: ' + ${el.country}"/>
        <p th:text="'Age: ' + ${el.age}"/>
        <a th:href="'/students/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/students/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"/>

</body>
</html>
