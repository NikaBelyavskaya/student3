<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <h1>Student details page</h1>
    <div th:each="el : ${studentsArray}" class="alert alert-info mt-2">
        <h3 th:text="${el.getLast_name()} + ' ' + ${el.getFirst_name()} + ' ' + ${el.getMiddle_name()}"/>
        <p th:text="${el.getLast_name_eng()} + ' ' + ${el.getFirst_name_eng()} + ' ' + ${el.getMiddle_name_eng()}"/>
        <p th:text="'Date of birth: ' + ${el.birthday}"/>
        <p th:text="'Gender: ' + ${el.getGender().getName()}"/>
        <p th:text="'Country: ' + ${el.getCountry().getName()}"/>
        <p th:text="'Education Form: ' + ${el.getEducationForm().getForm()}"/>
        <p th:text="'Passport: ' + ${el.getPassportInfo().getNumber()} + ', expires '+ ${el.getPassportInfo().getDue_date()}"/>
        <p th:text="'Admission Information:' + 'Admission Date' + ${el.getAdmissionInfo().getAdmissionDate()} + ', Graduation Date '+ ${el.getAdmissionInfo().getGraduationDate()} + ', Admission Order' + ${el.getAdmissionInfo().getOrder_number()}"/>
        <p th:text="'Deducted?: ' + ${el.getIsDeducted()}"/>
        <p th:text="'Deduction Information:' + 'Deduction Date' + ${el.getDeductionInfo().getDate()} + ', Deduction Order '+ ${el.getDeductionInfo().getOrder_number()}"/>
        <p th:text="'Group: ' + ${el.getGroup().getName()}"/>
        <p th:text="'Phone number: ' + ${el.getPhone_number()}"/>
        <p th:text="'Email: ' + ${el.getEmail()}"/>
        <p th:text="'Additional Information: ' + ${el.getAdditional_info()}"/>
        <a th:href="'/students/' + ${el.student_id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/students/' + ${el.student_id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"/>

</body>
</html>
