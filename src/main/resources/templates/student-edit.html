<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5 mb-5">
    <h1>Edit student page</h1>
    <div th:each="el : ${studentsArray}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Input name" class="form-control"><br>
            <input type="text" th:value="${el.age}" name="age" placeholder="Input age" class="form-control"><br>
            <input type="text" th:value="${el.country}" name="country" placeholder="Input country" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update student</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"/>

</body>
</html>
