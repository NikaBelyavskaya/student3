<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5 mb-5">
    <h1>Edit student page</h1>
    <div th:each="el : ${studentsArray}">
        <form method="post">
            <input type="text" th:value="${el.getFirst_name()}" name="First_name" placeholder="First_name" class="form-control"><br>
            <input type="text" th:value="${el.getLast_name()}" name="Last_name" placeholder="Last_name" class="form-control"><br>
            <input type="text" th:value="${el.getMiddle_name()}" name="Middle_name" placeholder="Middle_name" class="form-control"><br>
            <input type="text" th:value="${el.getFirst_name_eng()}" name="First_name_eng" placeholder="First_name_eng" class="form-control"><br>
            <input type="text" th:value="${el.getLast_name_eng()}" name="Last_name_eng" placeholder="Last_name_eng" class="form-control"><br>
            <input type="text" th:value="${el.getMiddle_name_eng()}" name="Middle_name_eng" placeholder="Middle_name_eng" class="form-control"><br>
            <!--input type="text" th:value="${el.getBirthday()}" name="Birthday" placeholder="Birthday" class="form-control"--><br>
            <input type="text" th:value="${el.getGender().getName()}" name="Gender" placeholder="Gender" class="form-control"><br>
            <input type="text" th:value="${el.getCountry().getName()}" name="Country" placeholder="Country" class="form-control"><br>
            <input type="text" th:value="${el.getEducationForm().getForm()}" name="EducationForm" placeholder="EducationForm" class="form-control"><br>
            <!--input type="text" th:value="${el.getPassportInfo().getDue_date()}" name="Passport Due_date" placeholder="Passport Due_date" class="form-control"--><br>
            <input type="text" th:value="${el.getPassportInfo().getNumber()}" name="Passport Number" placeholder="Passport Number" class="form-control"><br>
            <input type="text" th:value="${el.getAdmissionInfo().getOrder_number()}" name="AdmissionInfo Order_number" placeholder="AdmissionInfo Order_number" class="form-control"><br>
            <!--input type="text" th:value="${el.getAdmissionInfo().getAdmissionDate().getDate()}" name="AdmissionDate" placeholder="AdmissionDate" class="form-control"--><br>
            <!--input type="text" th:value="${el.getAdmissionInfo().getGraduationDate().getDate()}" name="GraduationDate" placeholder="GraduationDate" class="form-control"--><br>
            <!--input type="text" th:value="${el.getIsDeducted()}" name="IsDeducted" placeholder="IsDeducted" class="form-control"--><br>
            <input type="text" th:value="${el.getGroup().getName()}" name="Group" placeholder="Group" class="form-control"><br>
            <input type="text" th:value="${el.getPhone_number()}" name="Phone_number" placeholder="Phone_number" class="form-control"><br>
            <input type="text" th:value="${el.getEmail()}" name="Email" placeholder="Email" class="form-control"><br>
            <input type="text" th:value="${el.getAdditional_info()}" name="Additional_info" placeholder="Additional_info" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update student</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"/>

</body>
</html>
